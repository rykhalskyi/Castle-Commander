<table>
    <tbody>
        <tr *ngFor="let player of players">
            <td >
                <div class="div-flex">
                    <div [ngStyle]="{'background-color': player.primaryColor, 'width': '6px', 'height': '15px'}"></div>
                    <div [ngStyle]="{'background-color': player.secondaryColor, 'width': '6px', 'height': '15px'}"></div>
                    <div [ngStyle]="{'color': player.isActive ? '#FFFFFF' : '#666666'}" class="player-name">
                        {{ player.name }} &nbsp;
                    </div>
                    <div *ngFor="let resource of player.resources" [ngStyle]="{'color': resource.color}">
                        {{ resource.number }} &nbsp; 
                    </div>
                    <div  [ngStyle]="{'color': player.isActive ? '#FFFFFF' : '#666666'}">
                       &nbsp; B: {{ player.bronze }} &nbsp; S: {{ player.silver }} &nbsp; G: {{ player.gold }} &nbsp; 
                    </div>
                    @if (player.id === playerId) {
                    <div>***</div>
                    }
                </div>
            </td>
        </tr>
    </tbody>
</table>
